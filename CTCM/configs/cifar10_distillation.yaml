# Configuration for distilling from pre-trained diffusion model
# Complete standalone configuration

model:
  type: "NO-CTCM"
  load_from_teacher: true

  backbone:
    type: "unet"
    use_simple: false
    in_channels: 3
    out_channels: 3
    channels: 128
    channel_mult: [1, 2, 2, 2]
    num_res_blocks: 2
    attention_resolutions: [16, 8]
    dropout: 0.0
    use_checkpoint: false
    num_heads: 4
    num_head_channels: 64
    use_scale_shift_norm: true
    resblock_updown: true

  neural_operator:
    use_fno: true
    fno_modes: 16
    fno_width: 128
    fno_layers: 4
    spectral_normalization: true

  time_conditioning:
    type: "trigflow"
    embed_dim: 256
    positional_encoding: true
    fourier_scale: 1.0
    adaptive_norm: true
    pixel_norm: true

  consistency:
    parameterization: "v-prediction"
    sigma_data: 0.5
    sigma_min: 0.002
    sigma_max: 80.0
    rho: 7.0

data:
  dataset: "cifar10"
  image_size: 32
  channels: 3
  flip_prob: 0.5
  normalize: true
  mean: [0.5, 0.5, 0.5]
  std: [0.5, 0.5, 0.5]
  num_workers: 4

training:
  mode: "distillation"
  batch_size: 256
  total_iterations: 10000

  optimizer:
    type: "adamw"
    lr: 1e-4
    betas: [0.9, 0.99]
    weight_decay: 1e-2
    eps: 1e-8

  lr_scheduler:
    type: "cosine"
    warmup_steps: 1000
    min_lr: 1e-6

  loss:
    type: "pseudo_huber"
    c: 0.01
    reduction: "mean"

  # Distillation settings
  distillation:
    teacher_checkpoint: null
    teacher_ema: true
    temperature: 1.0
    num_trajectories: 2
    trajectory_steps: [10, 50]
    consistency_weight: 1.0
    trajectory_weight: 0.1

  # Progressive schedule for distillation
  progressive:
    enabled: true
    initial_discretization: 50
    final_discretization: 1000
    doubling_iterations: 2500

  # Faster EMA for distillation
  ema:
    enabled: true
    decay: 0.999
    update_every: 10

  gradient_clip: 1.0

  checkpoint:
    save_every: 1000
    keep_last: 5

  log_every: 50
  sample_every: 500

  distributed:
    enabled: false
    backend: "nccl"

sampling:
  num_steps: 1
  solver: "euler"
  guidance_scale: 0.0

evaluation:
  batch_size: 256
  num_samples: 50000
  metrics: ["fid", "is", "precision", "recall"]

wandb:
  enabled: false
  project: "neural-consistency-model"
  entity: null
  tags: ["cifar10", "distillation", "ect"]

paths:
  data_dir: "./data"
  checkpoint_dir: "./checkpoints"
  sample_dir: "./samples"
  log_dir: "./logs"